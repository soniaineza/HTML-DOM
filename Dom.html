<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html dom</title>
</head>
<body>
    <h1 id="h1">welcome</h1>
    <p>This is a welcoming page</p>

        var dom = document.getElementById("h1").innerHTML;
        alert("the first heading is " + dom);
    </script>
